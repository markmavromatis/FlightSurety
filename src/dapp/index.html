<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.6.3.slim.min.js"   integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="   crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-tabs" id="myTab" role="navigation">
                <li class="nav-item active">
                    <button class="nav-link active" id="system-tab" data-bs-toggle="tab" data-bs-target="#system" type="button" role="tab" aria-controls="system" aria-selected="true">System</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="airlines-tab" data-bs-toggle="tab" data-bs-target="#airlines" type="button" role="tab" aria-controls="airline" aria-selected="false">Airlines</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flights" type="button" role="tab" aria-controls="flight" aria-selected="false">Flights</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="policies-tab" data-bs-toggle="tab" data-bs-target="#policies" type="button" role="tab" aria-controls="contract" aria-selected="false">Contracts</button>
                </li>
                <li class="nav-item">
                    <span class="alert" id="systemStatus"></span>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane show active" id="system" role="tabpanel" aria-labelledby="system-tab">
            <button id="registerOracles">Register Oracles</button>
            <button id="disableSystem">Disable Operating Status</button>
            <button id="enableSystem">Enable Operating Status</button>
            <div id="display-wrapper" class="top-20"></div>
            <div id="oracles-status"></div>
        </div>
        <div id="display-wrapper-airline-registration" class="top-20"></div>
        <div class="tab-pane show" id="airlines" role="tabpanel" aria-labelledby="home-tab">
            <table class="table text-light">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Account</th>
                    <th scope="col">Airline</th>
                  </tr>
                </thead>
                <tbody id="airlines-table-body">
                 </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="flights" role="tabpanel" aria-labelledby="flights-tab">
            <table class="table text-light">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flight Number</th>
                    <th scope="col">Origin</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Departure</th>
                    <th scope="col">Status</th>
                    <th scope="col">Contract?</th>
                  </tr>
                </thead>
                <tbody id="flights-table-body">
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="policies" role="tabpanel" aria-labelledby="policies-tab">
            <div>Surety Balance is: <span id="display-surety-balance"></span>
                <button id="pay">Collect</button>
            </div>
            <div>Ethereum Balance is: <span id="display-ethereum-balance"></span></div>
            <table class="table text-light">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Flight Number</th>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Price</th>
                    <th scope="col">Payout</th>
                    <th scope="col">Paid?</th>
                  </tr>
                </thead>
                <tbody id="policies-table-body">
                </tbody>
            </table>
        </div>
    </div>
    </main>
</body>
</html>
