<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item active" role="presentation">
                    <button class="nav-link" id="airlines-tab" data-bs-toggle="tab" data-bs-target="#airlines" type="button" role="tab" aria-controls="airline" aria-selected="false">Airlines</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flights" type="button" role="tab" aria-controls="flight" aria-selected="false">Flights</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contracts-tab" data-bs-toggle="tab" data-bs-target="#contracts" type="button" role="tab" aria-controls="contract" aria-selected="false">Contracts</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="oracles-tab" data-bs-toggle="tab" data-bs-target="#oracles" type="button" role="tab" aria-controls="oracle" aria-selected="false">Oracles</button>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">
    <div class="tab-content" id="myTabContent">
        <div id="display-wrapper-airline-registration" class="top-20"></div>
        <div class="tab-pane fade show active" id="airlines" role="tabpanel" aria-labelledby="home-tab">
            <label class="form">Register Airline</label> <input type="text" id="airline-account"> <input type="text" id="airline-name"> <btn class="btn btn-primary" id="register-airline">Register</btn>
        </div>
        <div class="tab-pane fade" id="flights" role="tabpanel" aria-labelledby="flights-tab">
            SEE FLIGHTS
        </div>
        <div class="tab-pane fade" id="contracts" role="tabpanel" aria-labelledby="contacts-tab">
            BUY CONTRACTS
        </div>
        <div class="tab-pane fade" id="oracles" role="tabpanel" aria-labelledby="oracles-tab">
            <div id="display-wrapper" class="top-20">
            </div>
            <div class="row top-20">
                <label class="form">Flight</label>
                    <input type="text" id="flight-number">
                    <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
